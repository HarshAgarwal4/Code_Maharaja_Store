<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background-color: #f9f9f9;
            height: 100vh;
            overflow: hidden;
        }

        .head {
            width: 100%;
            padding: 40px 0;
            background-color: #00ced1;
            text-align: center;
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .qr {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 60px;
            padding: 20px;
            width: 100%;
            height: auto;
        }

        .qr .card {
            width: 300px;
            height: 400px;
            border: 2px solid #00ced1;
            border-radius: 10px;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .qr .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .qr .card img {
            width: 80%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        .qr .card h2 {
            font-size: 1.5rem;
            color: #333;
        }

        @media (max-width: 768px) {
            .qr {
                flex-direction: column;
                gap: 30px;
            }

            .qr .card {
                width: 80%;
                height: auto;
            }

            .qr .card img {
                width: 70%;
            }

            .head {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="head">
        Payment Options
    </div>
    <div class="qr">
        <div class="card">
            <img src="payment.jpeg" alt="Paytm QR Code">
            <h2>Paytm</h2>
        </div>
        <div class="card">
            <img src="payment.jpeg" alt="PhonePe QR Code">
            <h2>PhonePe</h2>
        </div>
    </div>
</body>
</html>
