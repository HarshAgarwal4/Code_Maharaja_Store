<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Care</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            height: 20%;
            background-color: #007BFF;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            font-weight: bold;
        }
        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        form div {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
        textarea {
            resize: vertical;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        Customer Care
    </header>
    <main>
        <form action="https://script.google.com/macros/s/AKfycbwyMDmPJ0yOLeo9Lcgc4-0ZY_o1pCrlgZBZwX1vDqunxEAPm0jhDRvulQJRT6wrK0JBIQ/exec" method="post" id="form" onsubmit="submitForm(event)">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="Enter your address" required>
            </div>
            <div>
                <label for="issue">Issue:</label>
                <input type="text" id="issue" name="issue" placeholder="fiels of issue" required>
               
            </div>
            <div>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" placeholder="Describe your issue" required></textarea>
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </main>
    <script>
         function submitForm(event) {
            event.preventDefault();  // Prevent the default form submission

            const form = document.getElementById('form');
            const formData = new FormData(form);

            fetch(form.action, {
                method: 'POST',
                body: formData,
            })
                .then(response => response.text())
                .then(text => {
                    alert("Your response submitted successfully we will contact you soon");
                    form.reset();
                })
                .catch(error => {
                    alert('Error submitting form: ' + error.message);
                });
        }
    </script>
</body>
</html>
